name: Update README with Most Used Languages and Commit Count

on:
  push:
    branches:
      - main  

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  

      - name: Update README with most used languages and commit count
        run: |
          LANG_SECTION_START="### ðŸ“Š GitHub Stats:"
          LANG_SECTION_END="</p>"

          # Generate the new content for the 'Most Used Languages' and 'Total Commits' section
          NEW_LANG_SECTION="<p align=\"center\">\n  <img src=\"https://github-readme-stats.vercel.app/api/top-langs/?username=Abubokkor98&layout=compact&theme=dark\" alt=\"Top Languages\" />\n  <img src=\"https://github-readme-stats.vercel.app/api?username=Abubokkor98&count_private=true&show_icons=true&theme=dark&include_all_commits=true\" alt=\"Total Commits\" />\n</p>"

          # Escape special characters in NEW_LANG_SECTION for sed
          ESCAPED_NEW_LANG_SECTION=$(printf '%s\n' "$NEW_LANG_SECTION" | sed -e 's/[\/&]/\\&/g')

          # Replace the old 'Most Used Languages' section or append if not present
          if grep -q "$LANG_SECTION_START" README.md; then
            sed -i "/$LANG_SECTION_START/,/$LANG_SECTION_END/c\\$ESCAPED_NEW_LANG_SECTION" README.md
          else
            echo -e "\n$NEW_LANG_SECTION" >> README.md
          fi

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with most used languages and total commits" || echo "No changes to commit"
          git push || echo "Push failed"
